<!DOCTYPE html>
<html>
<head>
  <title>Employee Details</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="code.css">
  <script>
    $(document).ready(function() {
      $('#employeeForm').submit(function(event) {
        event.preventDefault();
  
        var name = $('#name').val();
        var dob = $('#dob').val();
        var gender = $('input[name="gender"]:checked').val();
        var languages = $('input[name="language"]:checked').map(function(){
          return $(this).val();
        }).get().join(", ");

    
        $('#employeeTable tbody').append('<tr><td>' + name + '</td><td>' + dob + '</td><td>' + gender + '</td><td>' + languages + '</td></tr>');

        $('#name').val('');
        $('#dob').val('');
        $('input[name="gender"]').prop('checked', false);
        $('input[name="language"]').prop('checked', false);
      });
    });
  </script>
</head>
<body>
  <h1>Employee Details</h1>
  <form id="employeeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    
    <br>
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br>

    <br>
    <br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <br>
    <br>

    <label>Languages:</label>
    <input type="checkbox" id="hindi" name="language" value="hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="english" name="language" value="english">
    <label for="english">English</label>
    <input type="checkbox" id="marathi" name="language" value="marathi">
    <label for="marathi">Marathi</label><br>

    <br>
    <br>

    <button type="submit">Add Employee</button>

    <br>
    <br>

  </form>

  <br>
  <br>
  <br>
  <br>
  <br>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Languages</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
